<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        <section id="comment">
            <div>
                <h4>Jan said:</h4>
                <p>"This is awesome"</p>

        <form onsubmit="submitComment(); return false">
            <div>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea name="message" id="message" cols="30" rows="2"></textarea>
            </div>

        </form>
